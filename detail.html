1. 카페 대너리스
위치: 경기도 남양주시 조안면 북한강로 914
전화번호 : 031-521-9700
영업시간 : 평일 10:00 - 24:00 연중무휴
주말: 08:00 - 24:00
공휴일 : 08:00 - 24:00
주차여부 : 가능
바깥에서 보여지고 있는 외관부터가 푸릇푸릇한게 동화 속 한장면. 정문과 마찬가지로 건물 전체를 뒤덮은 담쟁이 덩굴이 인상적.
내부의 1층으로 들어가니 넓게 펼쳐진 인테리어.통유리로 큼지막하게 구성된 창가 바깥으로는 북한강 전경.
곳곳이 놓여진 식물들을 보는데 식물원에 온듯한 착각. 야외테라스는 지하 1층으로 이어져 있으며 북한강이 바로 앞에 있어 인기가 많은 핫플레이스.
1층에는 주문시킬수 있는 카운터가 있고 2층에서는 위에서 아래로 떨어지는 드랍 디자인의 전구 조명이 한층 더 느낌있게 만듬.
3층의 바깥 테라스 공간. 푸릇하게 물들고 있는 여름 나무들.돔 형태로 이루어진 3층의 창문은 사뭇 독특한 이미지.
메뉴판에는 커피부터 에이드, 주스, 티, 드립커피, 콜드브루 등 다양함.달고나 라떼라던지 솔티드 밀크티처럼 요즘 유행하고 있는 트렌디한 메뉴들 있음.
베이커리도 다양하게 있고 브런치 메뉴까지 있어 인기가 많음. 

2. 카페 라온숨
위치: 경기도 남양주시 화도읍 북한강로 1146
순우리말 즐겁다를 뜻하는 '라온'
숨쉬다의 '숨'를 더한 #라온숨
즐겁게 숨쉴수있는 공간을 만들고자 합니다.
OPEN 10:00 - CLOSED 22:00
주차o / 반려동물 입장x
1층 식물원 컨셉, 2층 카운터 및 테이블, 3층 갤러리관 및 테이블, 4층 포토존, 5층 루프탑(공사중) 으로 운영되며 뷰 맛집으로 추천되는 곳. 개인적으로 1층을 추천.
베이커리와 커피도 다양하게 있음.

3.브레드쏭
위치:경기 남양주시 와부읍 경강로926번길 15상세주소 열기/닫기지도보기
영업시간 09:30 - 22:00
입구가 2층, 빵이 다양하게 맛있으며 크로아상이 유명함. 2층을 제외한 1,3,4층에 앉을 곳이 마련되어있음. 한강 라운지의 3층 인기가 가장 많음. 4층은 루프탑이며 이국적인
감성으로 꾸며놓음. 뷰 맛집이며, 계단을 오르고 내리다 보면 예쁜 조명을 볼 수 있음. 1층은 코지 라운지라고 명명 되어있으며 3층과는 다른 컨셉트의 공간으로 꾸며짐.
빵이 정말 맛있었던 곳으로 기억함.

4. 풀콘 리버가든 팔당
경기 남양주시 와부읍 경강로926번길 66
영업시간 매일 09:00 - 22:00연중무휴
주차장 넓음.  풀콘의 뜻은 통밀이란 뜻 건강한 재료로 만든 베이커리. 들어가자마자 왼쪽 주문하는 곳. 통창으로 보이는 한강뷰가 유명함. 젤라또도 판매. 컵과 접시, 에코백도
판매하고 있음. 2층으로 이루어짐. 내부 인테리어 베이지아 우드톤의 조함으로 따듯하고 예버보임. 야외테라스가 한강뷰이고 전망도 좋고 넓음. 당일생산, 당일 판매
내부장소는 다소 협소. 시원한 날 야외테라스 이용하는 것을 추천.

5. 탐네커피
주소
경기 남양주시 와부읍 팔당로 159
영업시간 매일 14:00 - 24:00
외관은 살짝 유령의 집처럼 보임. 카페 내부는 엔틱한 분위기. 2층도 이쁘게 꾸며져 있고 피아노가 있는데 100년된 피아노라고 함.루프탑이 유명함. 탐네커피의 마스코트 앤티크한
자동차가 전시되어있음. 디저트 메뉴로는 크레이프 케이크가 유명함.

6. 나인블럭 뷰 팔당점
위치: 경기도 남양주시 와부읍 다산로56 (우)12277
영업시간 매일 09:00 - 22:00
카페는 지하1층, 1층, 2층으로 총 3층으로 되어있음. 어느 층으로 가나 리버뷰를 볼 수 있음. 2층이 제일 작고 지하1층은 베란다처럼 야외도 있음.1층이 사람 제일 많음.
빵 종류가 다양하고 맛있음. 지하1층은 네온사인들로 잘 꾸며져있고 야외 테라스도 있음. 야외 포토존도 있으니 지하 1층 추천함.

7. 벨스타 커피
위치: 경기도 남양주시 와부읍 다산로 46 (우) 12277
영업시간 매일 10:00 - 22:00
주차공간은 넉넉함. 팔당빵공장이라는 이름으로 빵도 같이 판매함. 종류도 많고 먹음직스러운 빵이 많음.빵 말고도 피자,파스타,볶음밥,햄버거도 판매함. 야외테라스가 있는데
해질녘쯤 가장 예쁨. 리버뷰를 볼 수 있음. 좌식으로 된 공간이 있어 편하게 쉴 수 있음. 빵 메뉴로는 망고페스츄리, 앙버터 추천.
